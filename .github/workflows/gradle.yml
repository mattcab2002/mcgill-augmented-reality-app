name: Java CI with Gradle

on:
  push: 
    branches:
      - backend
      - gradle-build-problemo
  pull_request: 
    branches: 
      - backend

permissions:
  contents: read

jobs:
  build-job: 
    runs-on: ubuntu-latest
    services: 
      postgres_db: 
        image: postgres
        env: 
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mcgillardb
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: mcgill-augmented-reality-backend
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: mcgill-augmented-reality-backend
